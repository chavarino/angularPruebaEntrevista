<div class="container ">

    <div class="row mt-5">
            <div class="col-md-3 col-sm-2 col-xs-12">

            </div>
            <div class="col-md-6 col-sm-8  col-xs-12 bg-light border p-3">
                        
                <div class="w-100 justify-content-between text-center">
                    <h3 class="mb-1">Salida
                        
                        <span *ngIf="(salidasAlgoritmo | async)" class="badge bg-success">{{((salidasAlgoritmo | async) || []).length}}</span>
                      
                    </h3>
                    
                  </div>
                <ul class="list-group" >

                      <!--  -->
                      <li class="list-group-item" *ngFor="let sAlg of salidasAlgoritmo | async">

                         <h5 class="mb-1">
                                {{sAlg.nombre}}
                         </h5>
                         <p>
                            <span class="badge bg-primary mr-3"  *ngFor="let texto of sAlg.salida" style="margin-right: 1%;">
                                    {{texto}}
                            </span>
                                
                         </p>
                        
                      </li>
                </ul>
            </div>
            <div class="col-md-3 col-sm-2  col-xs-12">

            </div>

    </div>

</div>
